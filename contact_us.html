<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./navigation.png" type="image/icon type">
    <title>Contact Us - GDS Tracking Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        section {
            background-color: #fff;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #contact-info a{
            color: black;
            text-decoration: none;
        }
        #contact-info a:hover{
            color: #555;

        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - GDS Tracking Service</h1>
        <p>Get in Touch with Us</p>
    </header>

    <main>
        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            <p><strong>Phone:</strong> <a href="tel:+1 (123) 456-7890">+1 (123) 456-7890</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@gdstrackingservice.com">info@gdstrackingservice.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 GDS Tracking Service</p>
    </footer>
</body>
</html>
