<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./navigation.png" type="image/icon type">
    <title>Track History - GDS Tracking Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        section {
            background-color: #fff;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .track-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .track-info {
            flex: 1;
            margin-right: 20px;
        }
        .track-location {
            font-weight: bold;
        }
        .track-date {
            color: #777;
        }
        .track-map {
            width: 200px;
            height: 100px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        .track-map img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Track History - GDS Tracking Service</h1>
        <p>Review Your Tracking History</p>
    </header>

    <main>
        <section id="track-history">
            <h2>Track History</h2>
            <div class="track-item">
                <div class="track-info">
                    <p class="track-location">Location: New York, NY</p>
                    <p class="track-date">Date: July 25, 2023</p>
                </div>
                <div class="track-map">
                    <img src="https://i.redd.it/fvoyuh6qof011.jpg" alt="Map">
                </div>
            </div>
            <div class="track-item">
                <div class="track-info">
                    <p class="track-location">Location: Los Angeles, CA</p>
                    <p class="track-date">Date: August 10, 2023</p>
                </div>
                <div class="track-map">
                    <img src="https://th.bing.com/th/id/OIP.j_8GZtQSat-oorKOLge4VgHaE8?w=281&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Map">
                </div>
            </div>
            <!-- Add more track items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 GDS Tracking Service</p>
    </footer>
</body>
</html>
